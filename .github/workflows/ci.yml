name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - run: npm ci

      - name: ESLint
        run: npm run lint

      - name: TypeScript
        run: npx tsc --noEmit

      - name: Prettier
        run: npx prettier --check .

  test:
    name: Tests
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - run: npm ci

      - name: Run tests
        run: npx vitest run
        env:
          NEXT_PUBLIC_CONTRACT_ADDRESS: "0x0000000000000000000000000000000000000000"
          NEXT_PUBLIC_RPC_ENDPOINT: "https://testnet-passet-hub-eth-rpc.polkadot.io"
          NEXT_PUBLIC_NETWORK: "passet-hub"

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - run: npm ci

      - name: Build
        run: npm run build
        env:
          NEXT_PUBLIC_CONTRACT_ADDRESS: "0x0000000000000000000000000000000000000000"
          NEXT_PUBLIC_RPC_ENDPOINT: "https://testnet-passet-hub-eth-rpc.polkadot.io"
          NEXT_PUBLIC_NETWORK: "passet-hub"
